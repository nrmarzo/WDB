<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form Exercies</title>
</head>

<body>
  <h1>Register</h1>

  <form action="#">

    <div>
      <label for="fName">First Name:</label>
      <input type="text" name="fName" id="fName" placeholder="Darrow" required>

      <label for="lName">Last Name:</label>
      <input type="text" name="lName" id="lName" placeholder="of Lykos" required>
    </div>

    <div>
      <label for="gender">Male</label>
      <input type="radio" name="gender" id="male" value="Male">

      <label for="gender">Female</label>
      <input type="radio" name="gender" id="female" value="Female">

      <label for="gender">Other</label>
      <input type="radio" name="gender" id="other" value="Other">
    </div>

    <div>
      <label for="email">Email:</label>
      <input type="email" name="email" id="email" placeholder="email" required>

      <label for="password">Password:</label>
      <input type="password" name="password" id="password" placeholder="password" pattern=".{5,10}"
        title="Must be 5 to 10 characters" required>
    </div>


    <div>
      <label for="birthday">Birthday:
        <select name="month" id="month">
          <option value="">Month</option>
          <option value="January">January</option>
          <option value="February">February</option>
          <option value="March">March</option>
          <option value="April">April</option>
          <option value="May">May</option>
          <option value="June">June</option>
          <option value="July">July</option>
          <option value="August">August</option>
          <option value="September">September</option>
          <option value="October">October</option>
          <option value="November">November</option>
          <option value="December">December</option>
        </select>

        <select name="day" id="day">
          <option value="">Day</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
        </select>

        <select name="year" id="year">
          <option value="">Year</option>
          <option value="1988">1988</option>
          <option value="1994">1994</option>
          <option value="1997">1997</option>
        </select>
      </label>
    </div>

    <div>
      <label for="agreed">I agree to the terms and conditions</label>
      <input type="checkbox" name="agreed" id="agreed">
    </div>

    <button>Submit</button>

  </form>

</body>

</html>
